<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <button onclick="contarAteDez()">Acionar função</button>
    <script>
        function contarAteDez() {
            let i = 1;
            while (i <= 10) {
                alert(i);
                i++;
            }
        }

    </script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar Cor da Página</title>
    <script>
        function mudarCor() {
            document.body.style.backgroundColor = "blue";
        }
    </script>
</head>
<body>
    <h1>Bem-vindo à Mudança de Cores!</h1>
    <button onclick="mudarCor()">Mudar para Azul</button>
</body>
</html>

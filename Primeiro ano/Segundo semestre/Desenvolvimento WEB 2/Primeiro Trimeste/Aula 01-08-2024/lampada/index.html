<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lâmpada</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <h2>O que javascript pode fazer</h2>
    <button class="btn btn-secondary" onclick="document.getElementById('myimage').src='img/apagada.jpg'">Apagar lâmpada</button>
    <img src="img/apagada.jpg" alt="Lâmpada apagada" id="myimage">
    <button class="btn btn-warning" onclick="document.getElementById('myimage').src='img/acesa.jpg'">Acender lâmpada</button>
    <p>
        <button class="btn btn-danger" onclick="document.getElementById('myimage').src='img/quebrada.jpg'">Quebrar lâmpada</button>
    </p>
</body>
</html>

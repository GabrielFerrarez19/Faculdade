<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="conteudo">Text</h2>

    <style>
        .conteudo{
            background-color: aqua;
        }
    </style>

    <script>
        function troca_cor(){
            document.getElementById('conteudo').classList.add("conteudo");

        }

        function tira_cor(){
            document.getElementById('conteudo').classList.remove("conteudo");
            
        }
    </script>
    <button onclick="troca_cor()">Troca cor</button>
    <button onclick="tira_cor()">Tira cor</button>
</body>
</html>

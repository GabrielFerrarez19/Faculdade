<!DOCTYPE html>
<html>
<head>
<style>
  #flag {
    position: relative;
    width: 600px;
    height: 375px;
    background-color: blue;
  }
  
  .stripe {
    position: absolute;
    width: 100%;
    height: 100%;
  }
  
  .green {
    background-color: green;
    top: 0;
    left: 0;
    right: 0;
    bottom: 50%;
  }
  
  .yellow {
    background-color: yellow;
    top: 50%;
    left: 0;
    right: 0;
    bottom: 0;
  }
</style>
</head>
<body>

<h1>Brazilian Flag</h1>

<div id="flag">
  <div class="stripe green"></div>
  <div class="stripe yellow"></div>
</div>

</body>
</html>
